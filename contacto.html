            <div class="mt-4">
                <h1>Contacto</h1>
                <p class="text-muted">Por favor, rellena el siguiente formulario para ponerte en contacto con nosotros.
                </p>
            </div>

            <form class="mt-4 shadow-sm p-4 bg-white rounded border">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="consulta" class="form-label">Tu consulta</label>
                    <textarea class="form-control" id="consulta" rows="4"
                        placeholder="¿En qué podemos ayudarte?"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="condiciones" required>
                    <label class="form-check-label" for="condiciones">Acepto las condiciones de uso</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar mensaje</button>
            </form>
